<head>

    <meta name="author" content="Ndarama Mark">
    <meta name="description" content="Explore the official directory of businesses for Kigali's Chamber of Commerce.">
    <meta property="og:title" content="Thank You - Chamber of Commerce">
    <meta property="og:type" content="website">
    <meta property="og:image" content="images/preview.png">
    <meta property="og:url" content="https://ndarama.github.io/wdd231/chamber/index.html">

<body>
  <header>
    <div class="logo-container">
        <img src="images/logoweb.jpg" alt="Chamber Logo">
    </div>
    <h1>Thank You! - Chamber of Commerce</h1>
    <nav>
        <ul>
            <li><a href="https://ndarama.github.io/wdd231/chamber/index.html">Home</a></li>
            <li><a href="discover.html">Discover</a></li>
            <li><a href="https://ndarama.github.io/wdd231/chamber/directory.html">Business Directory</a></li>
            <li><a href="https://ndarama.github.io/wdd231/chamber/join.html">Join</a></li>
        </ul>
    </nav>
</header>
    <main>
        <div class="thank-you-container">
            <h1 class="page-title">Your Membership Application is Complete!</h1>
            <p class="intro-text">We sincerely appreciate your interest in joining the Chamber of Commerce. Below is the information you provided:</p>

            <div class="info-block">
                <label>First Name:</label>
                <p id="display-first-name"></p>
            </div>

            <div class="info-block">
                <label>Last Name:</label>
                <p id="display-last-name"></p>
            </div>

            <div class="info-block">
                <label>Email Address:</label>
                <p id="display-email"></p>
            </div>

            <div class="info-block">
                <label>Mobile Phone Number:</label>
                <p id="display-phone"></p>
            </div>

            <div class="info-block">
                <label>Business Name:</label>
                <p id="display-business-name"></p>
            </div>

            <div class="info-block">
                <label>Submission Date:</label>
                <p id="display-timestamp"></p>
            </div>
        </div>
        
    </main>
    <footer>
        <p>
         &copy; <span id="currentyear"></span> | NDARAMA Mark | Kigali, Rwanda
        </p>
        <p id="lastModified"></p>
    </footer>
  <script src="scripts/home.js" defer></script>
