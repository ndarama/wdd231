<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>NDARAMA Mark - WDD231</title>
  <meta name="author" content="NDARAMA Mark">
  <meta name="description" content="Personal homepage for WDD 231">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- Google Fonts (example) -->
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link 
    href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" 
    rel="stylesheet"
  >

  <!-- Custom CSS -->
  <link rel="stylesheet" href="styles/main.css">
  
  <!-- JavaScript (with defer) -->
  <script defer src="scripts/main.js"></script>
</head>
<body>
  <header>
    <div class="profile-banner">
      <!-- Profile image (replace with your own image inside images/ folder) -->
      <img 
        src="images/profile.jpg" 
        alt="Profile Photo of Rubia" 
        class="profile-pic"
      >
      <h1>Ndarama Mark</h1>
    </div>
    <nav>
      <button id="hamburgerBtn" class="hamburger" aria-label="Open Menu">&#9776;</button>
      <ul id="primaryNav" class="nav-menu">
        <li><a href="#" class="active">Home</a></li>
        <li><a href="#">Chamber</a></li>
        <li><a href="https://github.com/ndarama" target="_blank">Github</a></li>
        <li><a href="https://www.linkedin.com/in/ndarama/" target="_blank">LinkedIn</a></li>
      </ul>
    </nav>
  </header>
  
  <main>
    <!-- Two-column area -->
    <div class="top-sections">
      <section class="course-work">
        <h2>Course Work</h2>
        <ul>
          <li>WDD 230</li>
          <li>WDD 231</li>
          <li>WDD 330</li>
          <!-- etc. -->
        </ul>
      </section>
      
      <section class="highlight">
        <h2>Kigali, Rwanda</h2>
        <figure>
          <!-- Replace with your own baobab image -->
          <img 
            src="images/kigali.jpg" 
            alt="Kigali Rwanda"
          >
          <figcaption>Kigali City</figcaption>
        </figure>
      </section>
    </div>
    
    <!-- Certificate Section -->
    <section class="certificate-section">
      <h2>Web and Computer Programming Certificate</h2>
      
      <!-- Filter buttons -->
      <div class="filters">
        <button id="allBtn">All</button>
        <button id="cseBtn">CSE</button>
        <button id="wddBtn">WDD</button>
      </div>
      
      <!-- Dynamic course container -->
      <div id="courseCards" class="course-cards"></div>
      
    </section>
  </main>
  
  <footer>
    <p>
      &copy; <span id="currentyear"></span> 
      <span class="footer-name">Ndarama Mark</span> 
      <span class="footer-location">Rwanda</span>
    </p>
    <p id="lastModified">Last Update:</p>
  </footer>

</html>
